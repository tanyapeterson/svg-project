<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>

<body>
    <svg width="500" height="500" viewbox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <rect width="300" height="250" x="50" y="20" rx="5" ry="5" stroke="black" stroke-width="20px" fill="white" />
        <polyline points="55,30 195,130 345,34" stroke="black" fill="none" stroke-width="20px" stroke-linecap="round"
            stroke-linejoin="round" />
    </svg>

    <svg width="300" height="300" viewbox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <circle cx="200" cy="200" r="140" stroke-width="30" stroke="black" fill="white"></circle>
        <polyline points="400,400 300,300" stroke="black" fill="none" stroke-width="30px" stroke-linecap="round" />
    </svg>



    <svg>
        <use xlink:href="svg/symbol.svg#circle"></use>
    </svg>

</body>

</html>
